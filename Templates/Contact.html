{% extends  'inner-page.html'  %}
{% load static%}

  {% block body %}
<br><br><br><br>
<form action="" method="POST">
{% csrf_token %}
    <h1 class="text-center">CONTACT US</h1>
    <label for="name" class="form-label">name</label>
    <input type="text" name="name" id="name" class="form-control" placeholder="Enter name" required="required">
    <br><br>
   <label for="email" class="form-label">Email Address</label>
    <input type="email" name="email" id="email" class="form-control" placeholder="Enter email" required="required">
    <br><br>
   <label for="Phone" class="form-label">Phone number</label>
    <input type="tel" name="phone" id="Phone" class="form-control" placeholder="eg. 07......" required="required">
    <br><br>

   <label for="message" class="form-label">Message</label>
    <input type="text" name="message" id="Message" class="form-control" placeholder="Type...." required="required">
    <br>
<button TYPE="submit" CLASS="btn btn-primary">SUBMIT</button>

</form>







{% endblock %}
